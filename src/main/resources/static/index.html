<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FleetGuard360 - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .back-btn {
            background: #6c757d;
            margin-top: 10px;
        }

        .back-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üöå FleetGuard360</h1>
    <p class="subtitle">Sistema de Autenticaci√≥n</p>

    <div id="message"></div>

    <!-- Paso 1: Login -->
    <div id="step1" class="step active">
        <form id="loginForm">
            <div class="form-group">
                <label for="correo">Correo Electr√≥nico</label>
                <input type="email" id="correo" required placeholder="ejemplo@correo.com">
            </div>
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button type="submit" id="loginBtn">Iniciar Sesi√≥n</button>
        </form>
    </div>

    <!-- Paso 2: Verificar C√≥digo -->
    <div id="step2" class="step">
        <form id="verifyForm">
            <div class="form-group">
                <label for="codigo">C√≥digo de Verificaci√≥n (6 d√≠gitos)</label>
                <input type="text" id="codigo" required placeholder="000000" maxlength="6" pattern="[0-9]{6}">
            </div>
            <button type="submit" id="verifyBtn">Verificar C√≥digo</button>
            <button type="button" class="back-btn" onclick="volverAlLogin()">Volver</button>
        </form>
    </div>
</div>

<script>
    const API_URL = 'http://localhost:8080/api/auth';
    let currentEmail = '';

    // Verificar si ya hay sesi√≥n activa
    window.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('token');
        if (token) {
            // Validar el token
            fetch(`${API_URL}/validate`, {
                headers: { 'Authorization': `Bearer ${token}` }
            })
                .then(response => {
                    if (response.ok) {
                        // Token v√°lido, redirigir al dashboard
                        window.location.href = '/dashboard.html';
                    } else {
                        // Token inv√°lido, limpiar localStorage
                        localStorage.clear();
                    }
                })
                .catch(() => {
                    localStorage.clear();
                });
        }
    });

    // Paso 1: Login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const correo = document.getElementById('correo').value;
        const password = document.getElementById('password').value;
        currentEmail = correo;

        document.getElementById('loginBtn').disabled = true;
        document.getElementById('loginBtn').textContent = 'Enviando...';

        try {
            const response = await fetch(`${API_URL}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ correo, password })
            });

            const data = await response.json();

            if (response.ok) {
                showMessage(data.mensaje, 'success');
                setTimeout(() => {
                    showStep(2);
                }, 1500);
            } else {
                showMessage(data.mensaje || 'Error al iniciar sesi√≥n', 'error');
            }
        } catch (error) {
            showMessage('Error de conexi√≥n con el servidor', 'error');
        } finally {
            document.getElementById('loginBtn').disabled = false;
            document.getElementById('loginBtn').textContent = 'Iniciar Sesi√≥n';
        }
    });

    // Paso 2: Verificar C√≥digo
    document.getElementById('verifyForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const codigo = document.getElementById('codigo').value;

        document.getElementById('verifyBtn').disabled = true;
        document.getElementById('verifyBtn').textContent = 'Verificando...';

        try {
            const response = await fetch(`${API_URL}/verify`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ correo: currentEmail, codigo })
            });

            const data = await response.json();

            if (response.ok) {
                // Guardar datos de sesi√≥n en localStorage
                localStorage.setItem('token', data.token);
                localStorage.setItem('correo', data.correo);
                localStorage.setItem('rol', data.rol);

                showMessage('‚úÖ Autenticaci√≥n exitosa. Redirigiendo...', 'success');

                // Redirigir al dashboard despu√©s de 1.5 segundos
                setTimeout(() => {
                    window.location.href = '/admin-dashboard.html';
                }, 1500);
            } else {
                showMessage(data.mensaje || 'C√≥digo inv√°lido', 'error');
            }
        } catch (error) {
            showMessage('Error de conexi√≥n con el servidor', 'error');
        } finally {
            document.getElementById('verifyBtn').disabled = false;
            document.getElementById('verifyBtn').textContent = 'Verificar C√≥digo';
        }
    });

    function showStep(step) {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById(`step${step}`).classList.add('active');
        document.getElementById('message').innerHTML = '';
    }

    function showMessage(text, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
    }

    function volverAlLogin() {
        document.getElementById('codigo').value = '';
        showStep(1);
    }

    // Credenciales por defecto para testing
    console.log('%cüí° Credenciales de prueba:', 'color: #667eea; font-size: 14px; font-weight: bold;');
    console.log('Correo: admin');
    console.log('Contrase√±a: admin123');
</script>
</body>
</html>
